<h1>Users</h1>
<a ng-href="#/user/add" class="btn btn-large btn-primary"><i class="glyphicon glyphicon-plus"></i> Add</a>
<div class="table-responsive">

<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>FullName</th>
			<th>UserName</th>
			<th>Email</th>
			<th>Organization</th>
			<th>isSupervisor</th>
			<th>isAdmin</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.FullName}}</td>
			<td>{{user.UserName}}</td>
			<td>{{user.Email}}</td>
			<td>{{user.Organization}}</td>
			<td>
				<i ng-show="{{user.IsSupervisor}}" class="glyphicon glyphicon-ok"></i>
				<i ng-hide="{{user.IsSupervisor}}" class="glyphicon glyphicon-remove"></i>
			</td>
			<td>
				<i ng-show="{{user.IsAdmin}}" class="glyphicon glyphicon-ok"></i>
				<i ng-hide="{{user.IsAdmin}}" class="glyphicon glyphicon-remove"></i>
			</td>
			<td>
				<a ng-href="#/user/{{user.Uuid}}" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-pencil"></i></a>
			</td>
		</tr>
	</tbody>
</table>
</div>
